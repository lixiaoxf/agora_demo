<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <body>
       <div class='app' id='app'>
           <div class='left-section'>
                <div class='top' id='channels'>
                    <input class='right' type='text' placeholder='输入频道id'/>
                    <span class='btn'>确定</span>
                </div> 
                <div class='channel-users' id='channel-users'>
                </div>
           </div> 

           <div class='content'>
                <div class='live' id='live'>
                    <div id='local-video' class='live-card none'></div>
                </div> 
                <div class='operate'>
                    <span class='btn-op up'>上麦</span>
                    <span class='btn-op down'>下麦</span>
                </div>
           </div>

           <div class='right-section'>
               
                <div class='talk' id='talk'>
                
                </div>
                <div class="send-msg">
                    <div class='send-text' contenteditable="true"></div>
                    <span class='btn' >确定</span>
                </div>
           </div>

       </div> 
       <div class='nick-mode none'>
            <div class='bk'></div>
            <div class='content'>
                <input placeholder='输入一个昵称'>
                <span class='btn' >确定</span>
            </div>
       </div>
       
       
        
    </body>
</html>
